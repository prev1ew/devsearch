{% extends 'main.html' %}

{% block content %}

  <p>Projects Template</p>

  <table>
    <tr>
      <th>ID</th>
      <th>Project</th>
      <th>Positive Votes</th>
      <th>Votes</th>
      <th></th>
    </tr>
    {% for project in projects %}
      <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'projects' project.id %}">View</a></td>
      </tr>
    {% endfor %}
  </table>


{% endblock content %}
